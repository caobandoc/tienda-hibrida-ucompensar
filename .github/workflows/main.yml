name: Deploy Ionic Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  REPO_NAME: ${{ github.event.repository.name }}
  BUILD_DIR: www

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Ionic CLI
        run: npm i -g @ionic/cli

      - name: Build (Ionic)
        run: |
          # Usa ionic build --prod y añade base-href/deploy-url para GitHub Pages
          ionic build --prod -- --base-href "/${REPO_NAME}/" --deploy-url "/${REPO_NAME}/"
          # Si diera error con --prod en tu entorno, usa la línea alternativa:
          # ionic build -- --configuration production --base-href "/${REPO_NAME}/" --deploy-url "/${REPO_NAME}/"

      - name: SPA fallback (404.html)
        run: |
          if [ -f "./${BUILD_DIR}/index.html" ]; then
            cp "./${BUILD_DIR}/index.html" "./${BUILD_DIR}/404.html"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./${{ env.BUILD_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
